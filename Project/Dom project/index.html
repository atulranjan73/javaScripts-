<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Manipulation</title>
<style>
  /* CSS styles can also be included in an external stylesheet */
  /* This is just for demonstration purposes */
  #targetDiv {
    /* Initial styles */
    background-color: white;
    margin: 0;
    padding: 0;
    font-size: 16px;
    font-weight: normal;
    height: 150px;
    width: 250px;
    border: 1px solid black;
    box-sizing: border-box; /* Ensures padding and border are included in the width/height */
  }
</style>
</head>
<body>
<div id="targetDiv">
  Target Div
</div>
<script>
  // Retrieve the target div element
  var targetElement = document.getElementById("targetDiv");
  
  // Change background color to yellow
  targetElement.style.backgroundColor = "yellow";
  
  // Add margin of 20 pixels
  targetElement.style.margin = "20px";
  
  // Apply padding of 10 pixels
  targetElement.style.padding = "10px";
  
  // Change font size to 18 pixels
  targetElement.style.fontSize = "18px";
  
  // Set font weight to bold
  targetElement.style.fontWeight = "bold";
  targetElement.style.height = "200px";
  targetElement.style.width = "300px";

//   targetElement.style.alignContent="center"


</script>
</body>
</html>
